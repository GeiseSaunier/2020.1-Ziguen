version: "3"

services:
  
  db:
 
    image: "postgres" 
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    
    volumes:
    - postgres_data:/var/lib/postgresql/data  
    
  app:
    depends_on:
      - db
    build: .
    ports:
      - 3333:3333
    volumes:
      - .:/app
      - node_modules:/app/node_modules

    
volumes: 
  postgres_data:
  node_modules:
  